[feeds]
db-engine=mongodb
db-host=localhost
db-port=27017
db-user=
db-pw=
db-name=feeds
auth-url=http://localhost/auth
njs-url=http://localhost/njs
nms-url=http://localhost/
groups-url=http://localhost/groups
workspace-url=http://localhost/ws
global-feed=_kbase_
debug=False
lifespan=30
default-note-count=100
service-groups=groupsservice
service-workspace=workspaceservice
service-narrative=narrativeservice
service-jobs=jobsservice
service-kbase=kbase

# Whether to enable ('true') the MongoDB retryWrites parameter or not (anything other than 'true').
# See https://www.mongodb.com/docs/manual/core/retryable-writes/
db-retrywrites=false

[test]
mongo-exe=/usr/local/bin/mongod
test-temp-dir=./test-temp-dir
delete-temp-files=true
